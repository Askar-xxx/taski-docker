server {
  listen 80;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  # Статика для React (корневой путь /static/)
  location /static/ {
    alias /staticfiles/static/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  location /taski/ {
    alias /staticfiles/;
    try_files $uri $uri/ /taski/index.html;
    index index.html;
  }

  location / {
    return 302 /taski/;
  }
}